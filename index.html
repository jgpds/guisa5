<!DOCTYPE html>
<html>
<head>
  <title>Minha Aplicação Shiny</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shiny/1.7.1/shiny.min.js"></script>
</head>
<body>
  <div id="shinyapp" class="shiny-app"></div>
  <script>
    requirejs.config({
      paths: {
        shiny: 'https://cdnjs.cloudflare.com/ajax/libs/shiny/1.7.1/shiny.min'
      }
    });
    require(["shiny"], function(shiny) {
      shiny.createApp({
        ui: new shiny.ShinyDocument(),
        server: function(input, output, session) {
          Shiny.setOptions({
            url: window.location.origin + '/'
          });
          Shiny.shinyapp.run();
        }
      }, 'shinyapp');
    });
  </script>
</body>
</html>
